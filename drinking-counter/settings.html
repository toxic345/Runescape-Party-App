<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Settings</h2>
    <label for="xpPerDrinkNormal">XP Per Normal Drink</label>
    <input type="number" id="xpPerDrink" value="100">

    <label for="xpPerDrinkHard">XP Per Hard Drink</label>
    <input type="number" id="xpPerDrink" value="200">

    <label for="growthFactor">Growth Factor (Higher means slower levelling)</label>
    <input type="number" step="0.01" id="growthFactor" value="1.048">

    <button onclick="saveSettings()">Save Settings</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    function saveSettings() {
      const xpPerDrinkNormal = document.getElementById('xpPerDrinkNormal').value;
      const xpPerDrinkHard = document.getElementById('xpPerDrinkHard').value;
      const growthFactor = document.getElementById('growthFactor').value;

      const xpList = [parseInt(xpPerDrinkNormal), parseInt(xpPerDrinkHard)];
      ipcRenderer.send('update-settings', xpList, parseFloat(growthFactor));

      window.close(); // Close settings window after saving
    }
  </script>
</body>
</html>
